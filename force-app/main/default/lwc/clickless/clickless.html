<template>
    <lightning-card title="EmpApi Example" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <p>
          Use the buttons below to subscribe and unsubscribe to a streaming
          channel!
        </p>
        <lightning-input
          label="Channel Name"
          value={channelName}
          onchange={handleChannelName}
        ></lightning-input>
        <br />
        <lightning-button
          variant="success"
          label="Subscribe"
          title="Subscribe"
          onclick={handleSubscribe}
          disabled={isSubscribeDisabled}
          class="slds-m-left_x-small"
        ></lightning-button>
        <lightning-button
          variant="destructive"
          label="Unsubscribe"
          title="Unsubscribe"
          onclick={handleUnsubscribe}
          disabled={isUnsubscribeDisabled}
          class="slds-m-left_x-small"
        ></lightning-button>
        <br />
        <br />
        <p>Message from Salesforce Bolt - {messageBody}</p>
      </div>
      <div>
        <lightning-button variant="base" label="referesh" title="titleName" onclick={getAccountData}></lightning-button>
      </div>
      <div class="slds-var-m-around_medium">
            <template if:true={data}>               
                <lightning-datatable data={data}
                                     columns={columns}
                                     key-field="id"
                                     show-row-number-column
                                     row-number-offset={rowOffset}
                                     suppress-bottom-bar
                                     page-size="5"
                                     onrowaction={handleRowActions}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
    
    
</template>
