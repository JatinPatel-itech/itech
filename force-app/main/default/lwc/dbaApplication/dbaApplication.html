<template>

    <lightning-card>
        <div style="display:flex;" class="slds-p-around_small">
            <!--Left part-->
            <div class="form_left">
                <!-- Insured Information -->
                <div class=" slds-m-bottom_small">
                    <div class="slds-grid slds-wrap slds-size_1-of-1 slds-medium-size_2-of-4 slds-large-size_4-of-4 slds-p-around_small slds-m-bottom_x-small"
                        style="background-color: #9C8C7D; color: white; border-top-left-radius: 12px;border-top-right-radius: 12px;">
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium">
                            <span style="font-size: 20px;">Insured Information</span>
                        </div>
                    </div>
                    <div
                        class="slds-grid slds-wrap slds-size_1-of-1 slds-medium-size_2-of-4 slds-large-size_4-of-4 slds-no-space">
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label>Name of Organization</label> <abbr title="required"
                                class="slds-required">*</abbr> <lightning-input class="slds-m-top_xx-small primeOrganizeNameValid" type="text"
                                variant="label-hidden" name="primeOrganizeName" onchange={primeInsuredSave}
                                message-when-value-missing="Please enter Name of Organization" required></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label>Years In Business</label> <lightning-input type="number"
                                label="Years In Business" name="primeYearInBusiness" variant="label-hidden"
                                class="slds-m-top_xx-small"
                                onchange={primeInsuredSave}></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="Address">Address</label> <abbr title="required" class="slds-required">*</abbr>
                            <lightning-input type="text" label="Address" name="primeAddress" variant="label-hidden"
                                id="Address" class="slds-m-top_xx-small primeAddressValid" onchange={primeInsuredSave}
                                message-when-value-missing="Please enter Address" required></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="Address_Line">Address Line 1</label> <lightning-input type="text"
                                label="Address Line 1" name="primeAddressLine" variant="label-hidden" id="Address_Line"
                                class="slds-m-top_xx-small" onchange={primeInsuredSave}></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="City">City</label> <lightning-input type="text" label="City" name="primeCity"
                                variant="label-hidden" id="City" class="slds-m-top_xx-small"
                                onchange={primeInsuredSave}></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="State">State</label> <lightning-input type="text" label="State" name="primeState"
                                variant="label-hidden" id="State" class="slds-m-top_xx-small"
                                onchange={primeInsuredSave}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small"
                            style=" padding-bottom: 22px;"> <label for="Country">Country</label> <lightning-input
                                type="text" label="Country" name="PrimeCountry" variant="label-hidden" id="Country"
                                class="slds-m-top_xx-small" onchange={primeInsuredSave}></lightning-input> 
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small"
                            style=" padding-bottom: 22px; "> <label for="TypeofOrganization">Type of
                                Organization</label> <abbr title="required" class="slds-required">*</abbr>
                            <lightning-combobox name="primeTypeofOrganization" label="Type of Organization"
                                placeholder="Select Organization" options={organizationOptions}
                                onchange={typeOfOrganizationHandle} required variant="label-hidden" id="TypeofOrganization"
                                class="slds-m-top_xx-small primeTypeofOrganizationValid" message-when-value-missing="Please enter type of Organization"> </lightning-combobox> <template
                                if:true={showHideDetails.primeTypeofOrganization}> <lightning-input type="text" name="primeOthertypeofOrganization" onchange={primeInsuredSave} 
                                class="primeOthertypeofOrganizationValid" placeholder="Enter other type of Organization" message-when-value-missing="Please enter other type of Organization" required></lightning-input> </template>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small"
                            style="padding-top: 22px; border-top: 1px solid;border-color: #DDDBDA;"> <label
                                for="firstName">First Name</label> <abbr title="required" class="slds-required">*</abbr>
                            <lightning-input type="text" label="First Name" name="primeFirstName" onchange={primeInsuredSave}
                                variant="label-hidden" id="firstName" class="slds-m-top_xx-small primeFirstNameValid"
                                message-when-value-missing="Please enter First Name" required></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small"
                            style="padding-top: 22px; border-top: 1px solid;border-color: #DDDBDA;"> <label
                                for="lastName">Last Name</label> <abbr title="required" class="slds-required">*</abbr>
                            <lightning-input type="text" label="Last Name" name="primeLastName" onchange={primeInsuredSave}
                                variant="label-hidden" id="lastName" class="slds-m-top_xx-small primeLastNameValid"
                                message-when-value-missing="Please enter Last Name" required></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="contactTitle">Contact Title</label> <lightning-input type="text"
                                label="Contact Title" name="primeContactTitle" variant="label-hidden" id="contactTitle"
                                class="slds-m-top_xx-small" onchange={primeInsuredSave}></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="contactEmail">Contact Email</label> <abbr title="required"
                                class="slds-required">*</abbr> <lightning-input type="email" label="Contact Email"
                                name="primeContactEmail" variant="label-hidden" id="contactEmail" class="slds-m-top_xx-small primeContactEmailValid"
                                message-when-value-missing="Please enter valid Contact Email" required onchange={primeInsuredSave}></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="primeContactPhone">Contact Phone</label> <abbr title="required"
                                class="slds-required">*</abbr> <lightning-input type="tel" label="Contact Phone"
                                name="primeContactPhone" variant="label-hidden" id="contactPhone" class="slds-m-top_xx-small primeContactPhoneValid"
                                onchange={primeInsuredSave} message-when-value-missing="Please enter valid Contact Phone" required></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <div align="right" class="slds-p-top_large"> <lightning-button variant="brand"
                                    label="Add additional Insured" title="additional Insured"
                                    onclick={addAdditionalInsured} class="slds-m-left_x-small"></lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Show Additional Insured in Table -->
                <div class="slds-size_1-of-1 slds-medium-size_2-of-4 slds-large-size_4-of-4 slds-no-space">
                    <template if:true={allAdditionalInsuredData}>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"
                            style="table-layout: fixed;">
                            <thead style="background-color: rgba(156, 140, 125, 0.1);">
                                <tr>
                                    <th class="" style=" background-color: rgba(156, 140, 125, 0.1);" scope="col">
                                        <div class="slds-truncate" title="Name of Organization">Name of Organization
                                        </div>
                                    </th>
                                    <th class="" style=" background-color: rgba(156, 140, 125, 0.1);" scope="col">
                                        <div class="slds-truncate" title="City">City</div>
                                    </th>
                                    <th class="" style=" background-color: rgba(156, 140, 125, 0.1);" scope="col">
                                        <div class="slds-truncate" title="State">State</div>
                                    </th>
                                    <th class="" style=" background-color: rgba(156, 140, 125, 0.1);" scope="col">
                                        <div class="slds-truncate" title="Year In Business">Year In Business </div>
                                    </th>
                                    <th class="" style="width:10%;background-color: rgba(156, 140, 125, 0.1);"
                                        scope="col">
                                        <div class="slds-truncate" title="Actions">Actions</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody> <template for:each={allAdditionalInsuredData} for:item="insured" for:index="index">
                                    <tr key={insured.Id}>
                                        <td>{insured.organizeName}</td>
                                        <td>{insured.city}</td>
                                        <td>{insured.state}</td>
                                        <td>{insured.yearInBusiness}</td>
                                        <td> <lightning-button-icon icon-name="utility:edit" alternative-text="Edit"
                                                title="Edit" data-index={index}
                                                onclick={editInsuredAction}></lightning-button-icon>&nbsp;&nbsp;
                                            <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"
                                                title="Delete" data-index={index}
                                                onclick={deleteInsuredAction}></lightning-button-icon>
                                        </td>
                                    </tr>
                                </template> </tbody>
                        </table>
                    </template>
                </div>
                <!--Add Additional Insured Modal-->
                <template if:true={addInsuredModal}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <div align="left" style="display: flex;">
                                    <div style="width: 95%;"> <span style="font-size: 16px; color:#014A99;">Add
                                            Additional Insured</span> </div>
                                    <div class="slds-align_absolute-center"> <lightning-icon icon-name="utility:close"
                                            alternative-text="Utility close" title="close" size="x-small"
                                            onclick={closeModal}></lightning-icon> </div>
                                </div>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium">
                                <div class="slds-grid slds-wrap">
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                        <label for="organizeName">Name of Organization</label> <abbr title="required"
                                            class="slds-required">*</abbr> <lightning-input
                                            class="slds-m-top_xx-small organizeNameValid" type="text"
                                            variant="label-hidden" name="organizeName" value={organizeName}
                                            onchange={additionalInsuredSave}
                                            message-when-value-missing="Please enter Name of Organization"
                                            required></lightning-input>
                                    </div>
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                        <label for="yearInBusiness">Years In Business</label> <lightning-input
                                            type="number" label="Years In Business" name="yearInBusiness"
                                            value={yearInBusiness} variant="label-hidden" class="slds-m-top_xx-small"
                                            onchange={additionalInsuredSave}></lightning-input>
                                    </div>
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                        <label for="Address">Address</label> <abbr title="required"
                                            class="slds-required">*</abbr> <lightning-input type="text" label="Address"
                                            name="address" value={address} variant="label-hidden"
                                            class="slds-m-top_xx-small addressValid" onchange={additionalInsuredSave}
                                            message-when-value-missing="Please enter Address"
                                            required></lightning-input>
                                    </div>
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                        <label for="Address_Line">Address Line 1</label> <lightning-input type="text"
                                            label="Address Line 1" name="addressLine1" value={addressLine1}
                                            variant="label-hidden" class="slds-m-top_xx-small"
                                            onchange={additionalInsuredSave}></lightning-input>
                                    </div>
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                        <label for="City">City</label> <lightning-input type="text" label="City"
                                            name="city" value={city} variant="label-hidden" class="slds-m-top_xx-small"
                                            onchange={additionalInsuredSave}></lightning-input>
                                    </div>
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                        <label for="State">State</label> <lightning-input type="text" label="State"
                                            name="state" value={state} variant="label-hidden"
                                            class="slds-m-top_xx-small"
                                            onchange={additionalInsuredSave}></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small"
                                        style=" padding-bottom: 22px;"> <label for="Country">Country</label>
                                        <lightning-input type="text" label="Country" name="country" value={country}
                                            variant="label-hidden" class="slds-m-top_xx-small"
                                            onchange={additionalInsuredSave}></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small"
                                        style=" padding-bottom: 22px; "> <label for="typeofOrganization">Type of
                                            Organization</label> <abbr title="required" class="slds-required">*</abbr>
                                        <lightning-combobox name="typeofOrganization" value={typeofOrganization}
                                            label="Type of Organization" placeholder="Select Organization"
                                            options={organizationOptions} onchange={modalShowHidehandle}
                                            message-when-value-missing="Please select type of Organization" required
                                            variant="label-hidden" class="slds-m-top_xx-small typeofOrganizationValid"> </lightning-combobox>
                                        <template if:true={showHideDetails.typeofOrganization}> <lightning-input
                                                type="text" name="otherTypeofOrganization"
                                                value={otherTypeofOrganization} placeholder="Enter Type of Organization"
                                                onchange={additionalInsuredSave} class="otherTypeofOrganizationValid"
                                                message-when-value-missing="Please enter other type of Organization"
                                                required></lightning-input> </template>
                                    </div>
                                </div>
                            </div>
                            <footer class="slds-modal__footer"> <template if:true={addInsuredEnable}> <lightning-button
                                        variant="brand" label="Add Record" title="Add Insured" onclick={addInsured}
                                        class="slds-m-left_x-small slds-p-horizontal_medium"></lightning-button>
                                </template> <template if:true={updateInsuredEnable}> <lightning-button variant="brand"
                                        label="Update Record" title="Update Insured" onclick={updateInsured}
                                        class="slds-m-left_x-small slds-p-horizontal_medium"></lightning-button>
                                </template> </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
                </template>
                <!--Delete Confirm Additional Insured Modal-->
                <template if:true={insuredDeleteModal}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <div align="left" style="display: flex;">
                                    <div style="width: 95%;"> <span
                                            style="font-size: 16px; color:#014A99;">Confirmation</span> </div>
                                    <div class="slds-align_absolute-center"> <lightning-icon icon-name="utility:close"
                                            alternative-text="Utility close" title="close" size="x-small"
                                            onclick={closeModal}></lightning-icon> </div>
                                </div>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium">
                                <div class="slds-grid slds-wrap">
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-medium-size_2-of-2 slds-large-size_2-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                        <div align="center"> <span>Are ypu sure you want to remove this record?</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <footer class="slds-modal__footer"> <lightning-button variant="brand-outline" label="No"
                                    title="Add Insured" onclick={closeModal}
                                    class="slds-m-left_x-small"></lightning-button> <lightning-button variant="brand"
                                    label="Yes" title="Update Insured" onclick={deleteInsuredYes}
                                    class="slds-m-left_x-small"></lightning-button> </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
                </template>
                <!--Broker Information-->
                <div class=" slds-m-bottom_small">
                    <div class="slds-large-size_4-of-4 slds-p-around_small slds-m-bottom_x-small"
                        style="background-color: #9C8C7D; color: white;">
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium">
                            <span style="font-size: 20px;">Broker Information</span>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-large-size_4-of-4 slds-no-space ">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="brokerAccount">Insurance Agency or Broker</label> <abbr title="required"
                                class="slds-required">*</abbr> <lightning-input type="text" label="Insurance Agency or Broker" message-when-value-missing="Please enter Insurance Agency or Broker"
                                name="brokerIAB" onchange={brokerInformationSave} variant="label-hidden" id="brokerAccount"
                                class="slds-m-top_xx-small brokerIABValid" required></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="BrokerTitle">Broker Title</label> <lightning-input type="text"
                                label="Broker Title" name="brokerTitle" onchange={brokerInformationSave} variant="label-hidden"
                                id="BrokerTitle" class="slds-m-top_xx-small"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="BrokerfirstName">First Name</label> <abbr title="required"
                                class="slds-required">*</abbr> <lightning-input type="text" label="First Name" message-when-value-missing="Please enter First Name"
                                name="brokerFirstName" onchange={brokerInformationSave} variant="label-hidden" id="BrokerfirstName"
                                class="slds-m-top_xx-small brokerFirstNameValid" required></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="BrokerlastName">Last Name</label> <abbr title="required"
                                class="slds-required">*</abbr> <lightning-input type="text" label="Last Name" message-when-value-missing="Please enter Last Name"
                                name="brokerLastName" onchange={brokerInformationSave} variant="label-hidden" id="BrokerlastName"
                                class="slds-m-top_xx-small brokerLastNameValid" required></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="BrokerEmail">Broker Email</label> <abbr title="required"
                                class="slds-required">*</abbr> <lightning-input type="email" label="Broker Email" message-when-value-missing="Please enter valid Email" 
                                name="brokerEmail" onchange={brokerInformationSave} variant="label-hidden" id="BrokerEmail" class="slds-m-top_xx-small brokerEmailValid"
                                required></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                            <label for="BrokerPhone">Broker Phone</label> <lightning-input type="tel"
                                label="Broker Phone" name="brokerPhone" onchange={brokerInformationSave} variant="label-hidden"
                                id="BrokerPhone" class="slds-m-top_xx-small"></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium">
                        </div>
                    </div>
                </div>
                <!--Contract Information-->
                <div class=" slds-m-bottom_small">
                    <div class="slds-large-size_4-of-4 slds-p-around_small slds-m-bottom_x-small"
